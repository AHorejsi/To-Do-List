<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">

    <title>To Do List - Sign Up</title>
</head>
<body>
    <h1 id="titleOfSignup" class="prompt">To Do List - Sign up</h1>

    <hr id="separator">

    <div class="container">
        <form action="/signup" method="post">
            <div class="form-group">
                <br />
                <label class="prompt" for="username">Username:</label>
                <input class="form-control" name="username" type="text" placeholder="Enter Username" required>
            </div>

            <br>

            <div class="form-group">
                <label class="prompt" for="password">Password:</label>
                <input class="form-control" name="password" type="password" placeholder="Enter Password" required>

                <label class="prompt" for="passwordReenter">Re-enter Password:</label>
                <input class="form-control" name="passwordReenter" type="password" placeholder="Re-enter Password" required>
            </div>

            <br>

            <div class="form-group">
                <label class="prompt" for="email">Email:</label>
                <input class="form-control" name="email" type="email" placeholder="Enter email" required>
            </div>

            <br>

            <input class="btn btn-success" type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
