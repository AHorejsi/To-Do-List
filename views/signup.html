<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../stylesheets/signup.css">

    <title>To Do List - Sign Up</title>
</head>
<body>
    <div class="form-control">
        <form id="signupForm" action="signup" method="post" class="needs-validation">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username" class="form-control" name="username" type="text" placeholder="Enter Username">
            </div>

            <br>

            <div class="form-group">
                <label for="password1">Password:</label>
                <input id="password1" class="form-control" name="password1" type="password" placeholder="Enter Password">

                <label for="password2">Re-enter Password:</label>
                <input id="password2" class="form-control" name="password2" type="password" placeholder="Re-enter Password">
            </div>

            <br>

            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" class="form-control" name="email" type="email" placeholder="Enter email">
            </div>

            <br>

            <input class="btn btn-primary" type="submit" value="Sign Up">
        </form>
    </div>
</body>
</html>
